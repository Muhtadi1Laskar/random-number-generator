<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=100%">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="main-body">
        <section class="input-section animate__animated animate__backInDown">
            <label for="number" class="number-label">Length of number</label>
            <input type="number" id="number" class="number">
            <label for="inputGroupSelect01" class="select-label">Select Type</label>
            <select class="select custom-select" id="select inputGroupSelect01">
                <option value="0">Mixed</option>
                <option value="1">Prime</option>
                <option value="2">Even</option>
                <option value="3">Odd</option>
            </select>
            <button type="button" class="btn btn-primary" id="btn">Generate</button>
        </section>
        <section class="output-section" style="visibility: hidden;">
            <h2 class="output-heading">Generated Number</h2>
            <h1 class="output"></h1>
        </section>
        <canvas id="canvas" style="visibility: hidden;"></canvas>
    </div>


    <script src="index.js"></script>
    <script src="chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
